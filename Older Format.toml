[Hardware.Motherboard.Card]
Name = 'Expansion Cards'
Note = 'An expansion card, also known as an expansion board, adapter card, peripheral card, or accessory card, is a printed circuit board (PCB) that can be inserted into an electrical connector or expansion slot on a computers motherboard to add functionality to a computer system.Expansion cards allow the capabilities and interfaces of a computer system to be extended or supplemented in a way appropriate to the tasks it will perform'
example = 'Modem, audio, cellular, tv tuner cards as a few'

[Hardware.Motherboard.Card.NIC]
Name = 'Network interface card'
Note = 'Used for internet'

# end of expansion cards

[Hardware.Motherboard.RAM]
Name = 'Random Accesses Memory'
Note = 'Short term information that is able to be accessed at a fast rate but in low volume. This information can be easily added and deleted'

[Hardware.Motherboard.RAM.Memory_Controller]
Name = 'Memory Controller'
Note = 'Allocates the information needed by the CPU from the RAM, this is usually built onto the CPU'

[Hardware.Motherboard.RAM.SRAM]
Name = 'Static RAM'
Note = 'Data is stored as a static image until the image is torn down,or moved, this method is very fast but not scalable meaning you can not store large "images" onto the SRAM'

[Hardware.Motherboard.RAM.DRAM]
Name = 'Dynamic RAM'
Note = 'Data the at needs to be refreshed consistently, each bit is stored on separate capacitors, this is slower but simpler in design and more scalable meaning it can store more information. DRAM usually comes in sticks that are able to be added replaced or removed'

[Hardware.Motherboard.RAM.DRAM.SIMM]
Name = 'Single In Line Memory Module'
Note = 'Most popular form of dram in the mid 90s, 32 bit data path and the contacts on either side of the stick are redundant. You would need to buy two of them to support 64 bit architecture' 

[Hardware.Motherboard.RAM.DRAM.DIMM]
Name = 'Dual In Line Memory Module'
Note = 'The current more popular form of memory on the market, separate electrical contacts on either side of the stick, 64 bit data path' 

[Hardware.Motherboard.RAM.DRAM.DIMM.SDRAM]
Name = 'Synchronous Dram'
Note = 'Synchronized to the system bus (mother board clock) the SDRAM waits for the clock signal before processing a command. allows the chip to process command while accepting others, this is called pipelining' 
pins = '168'

[Hardware.Motherboard.RAM.DRAM.DIMM.SDRAM.DDR]
