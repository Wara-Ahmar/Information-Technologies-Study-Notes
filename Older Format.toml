Note = 'Designed to replace DIMM SDRAM before DDR' 

# end of DRAM

[Hardware.Motherboard.RAM.ROM]
Name = 'Read Only Memory'
Note = 'As the name implies, the ROM is only meant to be read from and not written to. You can write to it by flashing it like with the bios'

[Hardware.Motherboard.RAM.Latency]
Name = 'Memory Latency'
Note = 'Also known as the column address strobe latency, this is the delay between the memory controller requesting data, and the data availability. The lower the latency the better. Measured in nanoseconds but with RAM its measured in clock cycles'

[Hardware.Motherboard.RAM.Multichannel_Architecture]
Name = 'Multichannel Architecture'
Note = 'Adds more channels of communication between DRAM and memory controller. Sticks are installed in matching banks on the motherboard'

[Hardware.Motherboard.RAM.Multichannel_Architecture.Single]
Name = 'Single Channel'
Note = '64 bit'

[Hardware.Motherboard.RAM.Multichannel_Architecture.Dual]
Name = 'Dual Channel'
Note = '128 bit'

[Hardware.Motherboard.RAM.Multichannel_Architecture.Triple]
Name = 'Triple Channel'
Note = '192 bit'

[Hardware.Motherboard.RAM.Multichannel_Architecture.Quad]
Name = 'Quadruple Channel'
Note = '256 bit'

# end of multichannel architecture

[Hardware.Motherboard.RAM.Single_Sided]
Name = 'Single Sided'
Note = 'Single sided chips have one bank on them an offers a higher density of data'

[Hardware.Motherboard.RAM.Double_Sided]
Name = 'Double Sided'
Note = 'Double sided have two banks on the stick, a computer can only access one bank at a time so it is important to have the more important data on one side of the chip'

[Hardware.Motherboard.RAM.Parity]
Name = 'Parity'
Note = 'Detects errors and adds redundancy to the data. For every "x" amount of data written another bit is added for security for the computer to make sure that the information it has is correct and uncorrupted. This method is slower but more secure'

[Hardware.Motherboard.RAM.Non_Parity]
Name = 'Non Parity'
Note = 'Does not utilize redundancy but the computer runs faster'

[Hardware.Motherboard.RAM.ECC]
Name = 'Error Correction Code'
Note = 'Detects and corrects data, stores 7 bits with every 32 bits of data. its more expensive and slower but provides integrity'

[Hardware.Motherboard.RAM.Non_ECC]
Name = 'Non Error Correction'
Note = 'Fast, does not utilize ECC'

[Hardware.Motherboard.RAM.Registered_Memory]
Name = 'Registered Memory'
Note = 'Also called buffered memory, it is an in-between of the RAM and the memory controller. It provides integrity to the signal.'

# end of ram

[Hardware.Motherboard.Integrated]
Name = 'Integrated Chips'
Note = 'Motherboards in which some of the major computational components functionality are combined together as a single chip'

# I included APU and PCH in both this section and in motherboard.CPU

[Hardware.Motherboard.Integrated.APU]
Name = 'Accelerated Processing Unit'
Note = 'Combines the functionality of the cpu and the gpu together as an integrated chip and does not utilize a bus to operate the cpu and gpu properties of the apu'

[Hardware.Motherboard.Integrated.PCH]
Name = 'Platform Controller Hub'
Note = 'An integrated circuit of northbridge and southbridge the allows for better allocation of data transfer depending on the tasks being executed'
example = 'If you are playing a game your computer will allocate faster data transfer to the gaming processes instead of applications or devised that may also be transferring data so that you can have higher performance'

# end of integrated circuits
# I included buses in motherboard because they are either directly integrated with the motherboard or are connected in a way that allows for external connection. Think of it as the motherboard having hands, the hands are buses and can connect to outside devices, Im not going to describe outside devices to be apart of the motherboard and will be describing them separately later on as "external devices"

[Hardware.Motherboard.Bus]
Name = 'Bus'
Note = 'One or more formatted wires that carry information from one computational place to another. This can be internally within the motherboard or connecting externally to the motherboard'

[Hardware.Motherboard.Bus.North_Chipset]
Name = 'North Bridge Chipset Bus'
Note = 'Buses that are used within the north bridge'

[Hardware.Motherboard.Bus.North_Chipset.FSB]
Name = 'Front Side Bus'
Note = 'Connecting the CPU and the north bridged together'

[Hardware.Motherboard.Bus.North_Chipset.HSGB]
Name = 'High Speed Graphics Bus'
Note = 'Connects the GPU with the northbridge'

[Hardware.Motherboard.Bus.North_Chipset.MBUS]
Name = 'Memory Bus'
Note = 'Connects the north bridge to the RAM'

[Hardware.Motherboard.Bus.Sbridged_Chipset]
Name = 'South Bridge Chipset Bus'
Note = 'Buses that connect to the south bridge'

[Hardware.Motherboard.Bus.Sbridged_Chipset.DMI]
Name = 'Direct media interface'
Note = 'Connects the north and south bridge together'

# the reason why I am not classifying the other buses as apart of the south bridge is because buses can connect to integrated chipsets and chipsets that are separated by north and south. For simplicity I am describing buses as there own thing. Same thing goes for north bridge.

[Hardware.Motherboard.Bus.Converter]
Name = 'Digital Media Converter'
Note = 'A device that converts one digital formatting method to another'
example = 'Usb to usb-c, hdmi to usb, hdmi to vga and so on'

[Hardware.Motherboard.Bus.PCIE]
Name = 'Peripheral Component Interconnect Express'
Note = 'A high-speed serial bus standard for expansion cards. It offers faster data transfer rates than its predecessor, PCI, and is the most common bus standard for connecting high-performance devices'
applications = 'Graphics cards, sound cards, network adapters, storage controllers'
width = 'Serial, 1 - 16 full duplex lanes'

[Hardware.Motherboard.Bus.PCI]
Name = 'Peripheral Component Interconnect'
Note = 'Outdated model, used to connect high performance cards'
width = '32 bit'

[Hardware.Motherboard.Bus.AGP]
Name = 'Accelerated graphics port'
Note = 'Used for graphic cards'
width = '32 bit'

[Hardware.Motherboard.Bus.ISA]
Name = 'Industry Standard Architecture'
Note = 'Very old expansion slot, not used anymore'

[Hardware.Motherboard.Bus.SATA]
Name = 'Serial Advanced Technology Attachment'
Note = 'A serial interface for connecting storage devices. It offers faster data transfer rates and hot-swapping capabilities than its predecessor, PATA/IDE'
applications = 'Hard drives, SSDs'
specs = 'Up to 300 MB/s, 7 pin data cable, 1 device per cable (channel), sometimes power over cable if it does not it uses Molex.'

[Hardware.Motherboard.Bus.IDE]
Name = 'Integrated Drive Electronics'
Note = 'Aka PATA, an older parallel bus standard for connecting storage devices. It was once the most common interface for connecting storage devices, but it has been largely supplanted by SATA due to its limitations in speed and scalability'
applications = 'Hard drives, optical drives'
specs = 'Up to 133 MB/s, 40 pin cable, 2 devices per cable, molex power'
jumpers = 'You can have up to two devices using Pata, a device can either be the master or the slave (also called primary and secondary). The priority status of the drive can be configured by either covering or closing a set of pins set on the drive.'

[Hardware.Motherboard.Bus.AMR]
Name = "Audio Modem Riser"
Note = 'Used for processing sounds, including sounds that can be produced by modems'

[Hardware.Motherboard.Bus.PCMCIA]
Name = 'Personal Computer Memory Card International Association'
Note = 'Outdated model commonly used and could fit on the side of a laptop replaced by the USB'

[Hardware.Motherboard.Bus.USB]
Name = 'Universal Serial Bus'
Note = 'A widely used bus standard for connecting peripherals. It is a versatile and easy-to-use interface that has become ubiquitous in modern computing. USB has evolved over several generations, offering increasing speeds and capabilities'
applications = 'Keyboards, mice, printers, flash drives, external storage devices'

[Hardware.Motherboard.Bus.USB.2]
Name = 'Version'
Note = 'Older method of USB'

[Hardware.Motherboard.Bus.USB.3]
Name = 'Version 3 and 3.1'
Note = 'Compatible with USB 2 ports. The most modern version and fastest transfer rates, colored blue to indicate its version 3'

[Hardware.Motherboard.Bus.USB.USBA]
Name = 'Type A'
Note = 'Most common bus standard but it is being seceded by type c'

[Hardware.Motherboard.Bus.USB.USBB]
Name = 'Type B'
Note = 'Mostly used for larger devices like printers and is still used quite often'

[Hardware.Motherboard.Bus.USB.USBB_Mini_Micro]
Name = 'Type B Mini And Micro'
Note = 'Not used that often'

[Hardware.Motherboard.Bus.USB.USBC]
Name = "USB Type C"
Note = 'Most modern method ot connect external devices and can be used for transporting data and power transmission, it can also be flipped either way to terminate it'

# end of USB

[Hardware.Motherboard.Bus.DVI]
Name = 'Digital Visual Interface'
Note = 'Usually colored white, used for monitor graphics'

[Hardware.Motherboard.Bus.Thunderbolt]
Name = 'Thunderbolt'
Note = 'A high-speed serial bus standard that combines the features of PCIe and DisplayPort. It offers even faster data transfer rates than FireWire, making it suitable for connecting external graphics cards, high-performance storage devices, and docking stations'
applications = 'External graphics cards, high-performance storage devices, docking stations'

[Hardware.Motherboard.Bus.Lighting]
Name = 'Lighting Port'
Note = 'Used by and for Apple devices only'

[Hardware.Motherboard.Bus.HDMI]
Name = 'High-Definition Multimedia Interface'
Note = 'Used for hd video and audio'

[Hardware.Motherboard.Bus.HDMI.Mini]
Name = 'High-Definition Multimedia Interface Mini'
Note = 'Used for hd video but not audio'

[Hardware.Motherboard.Bus.Display_Port]
Name = 'Display Port'
Note = 'Another standard that is used for video because HDMI requires a royalty to be payed and display port does not'

[Hardware.Motherboard.Bus.Optical_Audio]
Name = 'Optical audio'
Note = 'Digital instead of analog data to transmit audio information'

[Hardware.Motherboard.Bus.eSATA]
Name = 'External SATA'
Note = 'A way to hook up an external hard drive'

[Hardware.Motherboard.Bus.SCSI]
Name = 'Small Computer System Interface'
Note = 'A high-performance bus standard for connecting storage devices and other peripherals. It offers faster data transfer rates and more advanced features than IDE or SATA, making it well-suited for demanding applications like video editing and scientific computing'
applications = 'Storage devices, RAID arrays, high-performance peripherals'
specs = 'Several types of cables, 16 devices per cable using piggybacking, power on cord'
addressing = 'Because you can fit up to 16 devices each device will get its own address assigned by the computer'

[Hardware.Motherboard.Bus.FireWire]
Name = 'FireWire'
Note = 'A high-bandwidth bus standard for connecting digital video cameras and other peripherals. It offers high data transfer rates and low latency, making it ideal for real-time applications like video capture and editing'
applications = 'Digital video cameras, high-performance peripherals'
code = '1394'

[Hardware.Motherboard.Bus.RJ45]
Name = 'External SATA'
Note = 'Used for internet'

[Hardware.Motherboard.Bus.RJ11]
Name = 'External SATA'
Note = 'Used for landlines, has 4 pins'

# end of bus

[Hardware.Motherboard.BIOS]
Name = 'Basic Input Output System'
Note = 'The BIOS is the firmware that controls a computers hardware during the boot process. Its the first software to run when a computer is powered on. The BIOS bridges the gap between the operating system and the hardware components'

[Hardware.Motherboard.BIOS.CMOS]
Name = 'Complementary Metal Oxide Semiconductor'
Note = 'Stores essential system settings like time, date, and boot order'
Comment = 'Powered by a small battery to retain settings even when the computer is off'

[Hardware.Motherboard.BIOS.CMOS.Battery]
Name = 'Battery'
Note = 'Prevents the CMOS from loosing data by providing it extra l'

[Hardware.Motherboard.BIOS.POST]
Name = 'Power On Self Test'
Note = 'The first step in the boot process. It will detect errors on to the BIOS using code number or audio beeps in the case that the monitor does not work. It tells the user if there are any problems with the computer'

[Hardware.Motherboard.BIOS.Flash_BIOS]
