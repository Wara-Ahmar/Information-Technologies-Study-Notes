Name = 'Data'
Note = 'Protecting stored data from breaches or internal failures'

[Security.Data.Internal]
Name = 'Internal'
Note = 'Safety mechanisms to ensure that data is not lost or corrupted. It ensures that in the event of a failure that data can still be preserved'

[Security.Data.Internal.Concepts]
Name = 'Concepts'
Note = 'Basic concepts and mechanisms within an internal protective system'

[Security.Data.Internal.Concepts.Parity]
Name = 'Parity'
Note = 'A technique that uses extra bits to detect errors in data transmission and storage'

[Security.Data.Internal.Concepts.Parity.Bit]
Name = 'Parity Bit'
Note = 'An extra bit added to a binary code to ensure data accuracy. The parity bits value is based on the number of ones in the data, and is set to make the total number of ones even or odd'

[Security.Data.Internal.Concepts.Parity.Check]
Name = 'Parity Check'
Note = 'An error detection method that uses a parity bit to validate data and find errors. Parity check is also known as vertical redundancy check (VRC). The receiver counts the number of ones, including the parity bit, to determine if the transmission was error-free'

[Security.Data.Internal.Concepts.Mirroring]
Name = 'Mirroring'
Note = 'A technique that creates an exact copy of data from one location to another in real-time. It ensures that if one device, or one set of devices fails, that there is another carbon copy of that data in another location. Individual devices, sets of devices, or even entire storage servers can utilizes mirroring'

[Security.Data.Internal.Concepts.Striping]
Name = 'Striping'
Note = 'A technique that divides data into blocks and stores them across multiple physical devices'

[Security.Data.Internal.RAID]
Name = 'Redundant Array Of Independent Disks'
Note = 'There are 6 levels of RAID, each providing there own unique benefits'

[Security.Data.Internal.RAID.0]
Name = '0'
Note = 'Also known as a striped volume, this level splits data across multiple drives for speed, but does not provide data redundancy'

[Security.Data.Internal.RAID.1]
Name = '1'
Note = 'Also known as mirroring, this level mirrors data across drives to provide fault tolerance and data safety. However, the RAIDs capacity is limited to the smallest hard drive'

[Security.Data.Internal.RAID.5]
Name = '5'
Note = 'This level uses parity to check and correct errors, and is a common choice for its balance of performance and data redundancy'

[Security.Data.Internal.RAID.6]
Name = '6'
Note = 'Similar to RAID 5, but with an extra parity block for increased reliability. This means that the array can survive if two drives fail simultaneously'

[Security.Data.Internal.RAID.10]
Name = '10'
Note = 'Also known as RAID 1+0, this level combines mirroring and striping. It is a nested RAID, which means it combines two different RAID levels'

[Security.Data.Internal.RAID.1E]
Name = '1E'
Note = 'A mirror made over an odd number of disks, this level uses striping to increase read speed'

