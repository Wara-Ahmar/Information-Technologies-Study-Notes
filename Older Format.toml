[Hardware]
Name = 'Hardware'
Note = 'The physical components of a computer system, including the devices used to input, process, store, and output information'

[Hardware.Chassis]
Name = 'Chassis'
Note = 'The container that the electrical components of a computer fit within'

[Hardware.Chassis.Form_Factor]
Name = 'Form Factor'
Note = 'The shape and orientation of the chassis'

[Hardware.Chassis.Form_Factor.All_In_One]
Name = 'All In One'
Note = 'The monitor and the computer are apart of the same chassis'

[Hardware.Chassis.Form_Factor.Tower]
Name = 'Tower'
Note = 'Made to stand vertical'

[Hardware.Chassis.Form_Factor.Tower.Full]
Name = 'Full Sized'
Note = 'Typically 22 inch in hight and 6 - 10 assessable bays'

[Hardware.Chassis.Form_Factor.Tower.Mid]
Name = 'Mid Sized'
Note = 'Typically 18 inch in hight and 2 - 4 assessable bays'

[Hardware.Chassis.Form_Factor.Tower.Mini]
Name = 'Mini Sized'
Note = 'Typically 14 to 16 inch in hight and 1 - 2 assessable bays'

[Hardware.Chassis.Form_Factor.Flat]
Name = 'Flat'
Note = 'Made to lay horizontal'

[Hardware.Chassis.Form_Factor.Desktop.Pizza]
Name = 'Desktop'
Note = 'A desktop made to lay horizontal and about 2 inches high'

[Hardware.Chassis.Form_Factor.Desktop.Rackmount]
Name = 'Rackmount Computer'
Note = 'A device made compatible for data racks'

[Hardware.Chassis.Layout]
Name = 'Layout'
Note = 'The functionality of its shape and cutouts and how it relates to the functionality of the devices within the chassis'
material = 'Made out of sheet metal for grounding'
front = 'Typically has power buttons and switches, reset buttons, and LEDs to indicate the status of different aspects of the computer'
back = 'Typically has a lot of ports and peripheral connectors'
bays = 'The motherboard, 5.25" and 3.5" devices will be fastened down to the chassis typically using screws. predrilled holes on the motherboard line up with the hols in the chassis'

[Hardware.Chassis.Layout.Air]
Name = 'Airflow'
Note = 'There are often various Vent cutouts in the framing of the chassis to fit fans, Other times there are vent slots. The chassis is designed to have a lot of open space to allow air to flow and be carried out'

[Hardware.Chassis.Layout.Intrusion]
Name = 'Intrusion Detection'
Note = 'A device, typically a push button switch that attaches to the chassis and the motherboard, when the case is opened the switch changes position and it alerts the CMOS'

# end of chassis

[Hardware.Motherboard]
Name = 'Motherboard'
Note = 'Contains the chipset and connects all components of the computer together'
manufacturers = 'Common manufactures include Intel, AMD, Apple...'

[Hardware.Motherboard.Form]
Name = 'Form Factor'
Note = 'The size of the motherboard and how it relates to the components that can fit on it, larger the motherboard the more things you can fit on it and the better capability for more powerful devices'

[Hardware.Motherboard.Form.ATX]
Name = 'Advanced Technology Extended'
Note = 'Very common and most popular model'
width = '12'
depth = '9.6'
id = 'RAM slots and expansion slots are perpendicular to each other'

[Hardware.Motherboard.Form.MATX]
Name = 'Micro ATX'
Note = 'Same as atx but used for smaller computers and able to connect to the ATX model'
width_depth = '9.6'
depth = '9.6'
id = 'Smaller than ATX but backwards compatible'

[Hardware.Motherboard.Form.ITX]
Name = 'Nobody Knows What It Stands For'
Note = 'Comes in mini, nano, and pico sises and good for power efficiency and commonly used in places that do not need much computation'
width_depth = '60nm to 6.7in'
id = 'For HTPCs, UMPCs, and smart phones'

[Hardware.Motherboard.Form.BTX]
Name = 'Balanced TX'
Note = 'High load, high efficiency, and generates a lot of heat'
width = '12.8'
depth = '10.5'
id = 'RAM slots and expansion slots are parallel to each other'

# end of form factor

[Hardware.Motherboard.Bridged]
Name = 'Bridged Motherboard'
Note = 'Motherboards in which the major components are separated by their functionality and connected by buses'

[Hardware.Motherboard.Bridged.Chipset]
Name = 'Chipset'
Note = 'A group of bridged circuits or chips that determine the processes of the computer'

[Hardware.Motherboard.Bridged.Chipset.Northbridge]
Name = 'Northbridge'
Note = 'Also called memory controller hub (MCH), handles high performance data transfers and is the middle man for the CPU, GPU, and RAM'

[Hardware.Motherboard.Bridged.Chipset.Southbridge]
Name = 'Southbridge'
Note = 'Also called I/O controller hub (ICH), handles low performance data transfer such as secondary controllers, IPOP devices, hard drives, USB, ethernet'

# end of bridged

[Hardware.Motherboard.Clock]
Name = 'Clock'
Note = "A clock located on the motherboard that dictates the speed of each movement. every time the clock ticks the computer progress in its function by one movement. the tick occurs at the maximum of the voltage increase however some modern chips and functions are able to process during the rising and falling of the clock"

[Hardware.Motherboard.Clock.Quartz]
Name = "Quartz Crystal"
Note = "In the clock is a quarts crystal which resonates at an analog frequency. The analog frequency is then picked up by and analog converter"

[Hardware.Motherboard.Clock.Analog]
Name = "Analog Converter"
Note = "The analog frequency is transformed into a digital frequency which closely resembles a more defined on and off ticking function"

[Hardware.Motherboard.CPU]
Name = 'Central Processing Unit'
Note = 'Executes general and high computational tasks at a slow rate'

[Hardware.Motherboard.CPU.Cache]
Name = "Cache"
Note = "Temporary holding area for memory on its way to the cpu. comprised of L1 2 and 3, one being the fastest and 3 being the slowest. One having direct connection with the cpu and three having connection with the main memory bus"

[Hardware.Motherboard.CPU.Hyperthreading]
Name = "Hyperthreading"
Note = "Allows a single cpu to accept and process two independent sets of instructions"

[Hardware.Motherboard.CPU.Multicore]
Name = "Multicore"
Note = "Having more than one core so that it can process from mutable points of entry"

[Hardware.Motherboard.CPU.Bit_Architecture]
Name = "32 vs 64 Bit Architecture"
Note = "64 allows for the CPU to process high ranges of data (around 16 exabytes) while 32 bit is limited to 4gb of data. The software must also support 64 bit as well. Also referred to as x86 or x64"

[Hardware.Motherboard.CPU.Clock_Speed]
Name = "Clock Speed"
Note = "The current running speed in hertz"

[Hardware.Motherboard.CPU.Clock_Speed.External]
Name = "Motherboard clock speed"
Note = "The clock speed set by the motherboard, known as the bus speed."

[Hardware.Motherboard.CPU.Clock_Speed.Internal]
Name = "Internal speed"
Note = "The speed that the cpu can handle. make sure that the bus speed and the speed the cpu can handel is the same"

[Hardware.Motherboard.CPU.Clock_Speed.Overclocking]
Name = "Overclocking"
Note = "Telling the computer that your cpu can handel more than it can so that the clock runs at a higher speed, in return the user experiences better graphics / faster computation"

[Hardware.Motherboard.CPU.Virtualization]
Name = "Virtualization"
Note = "splits the tasks of the CPU and the space in the memory to support separately functioning computers. The future of computing"

[Hardware.Motherboard.CPU.Cooling]
Name = " CPU Cooling"
Note = "Electricity causes heat due to friction, the cpu has a large surface are for electrical friction to occur and we need to cool it so that it is not damaged"

[Hardware.Motherboard.CPU.Cooling.Thermal_Compound]
Name = 'Thermal Compound'
Note = 'Thermally conductive paste connecting the CPU to a heat sink'

[Hardware.Motherboard.CPU.Cooling.Heat_Sink]
Name = 'Heat Sink'
Note = 'A block of metal with many thin slits and edges to radiate the heat away'

[Hardware.Motherboard.CPU.Cooling.Fan]
Name = 'Fan'
Note = 'Blows the hot air out of the computer'

[Hardware.Motherboard.CPU.Cooling.Liquid]
Name = 'Liquid Cooling'
Note = 'A liquid encased in tubing makes its way though the computer and attaches itself to components that generate the most heat. The heat is transferred to the liquid and carried away by a pump.'

# end of cooling

[Hardware.Motherboard.CPU.Socket]
Name = "CPU Socket"
