Note = 'Determining what you want the computer to do and what parts your should buy to fit those needs'
help = 'You can do the research and figure it out yourself however online tools will be the most reliable way to determine what you need to get the computer you want, here is a link to an online tool https://pcpartpicker.com/'

[Hardware.Work.Building.Chassis]
Name = 'Preparing The Chassis'
Note = 'The frame has a standardized system so that it fits together. There are different standards for how the frame is put together and its dependent on several factors such as weather or not the chassis has a glass plate. Consult the instructions for how the frame should be put together. Generally the frame has overlapping portions of folded metal that line up with each other when put in the correct position, once in the right position you can use a screw to fasten them together'

[Hardware.Work.Building.Chassis.Fittings]
Name = 'Fittings'
Note = 'Small components used to fasten things to the frame of the chassis. Once all the fittings are on, you connect the metal frame of the chassis to the ESD clip'

[Hardware.Work.Building.Chassis.Fitting.Standoffs]
Name = 'Standoffs'
Note = 'Fastens electrical boards to the frame of the chassis, this is put on before the board itself. It provides a secure distance between the electrical components and the metal frame of the chassis'

[Hardware.Work.Building.Motherboard]
Name = 'Installing The Motherboard'
Note = 'The motherboard is placed in the chassis lining up with the standoffs and is securely fastened down'

[Hardware.Work.Building.CPU]
Name = 'Installing The CPU'
Note = 'Before installing, make sure that the CPU is laying face side up to avoid any damage. Securely hold it by its sides with clean hands and place it in the correct orientation into its socket.Make sure it is lined up and lightly pull on the lever making sure it clips into location. Then remove any film or sticker from the CPU and apply thermal paste'

[Hardware.Work.Building.Cooling.Heat_Sink]
Name = 'Heat Sing'
Note = 'Apply the heat sink to the CPU. Some heat sinks will attach using a clipping mechanism, some will be fastened down using screws, consult your manufacturers instructions for proper installation'

[Hardware.Work.Building.Cooling.Fan]
Name = 'Installing Fan Cooling'
Note = 'Most fans are fastened down using screws, consult your manufacturers instructions for proper installation. There will be a dedicated set of pins on the motherboard to plug in the fan'

[Hardware.Work.Building.Cooling.Liquid]
Name = 'Installing Liquid Cooling'
Note = ''

[Hardware.Work.Building.RAM]
Name = 'Installing The RAM'
Note = 'There are two clips on either side of the socket, make sure that the clips are pushed outwards, insert the RAM stick making sure that the keying lines up, push the clips into the RAM stick making sure that they insert into the keying on the side of the stick. Be mindful if your RAM sockets have multichannel architecture so that you can place your RAM sticks in the right slots'

[Hardware.Work.Building.GPU]
Name = 'Installing The GPU'
Note = 'Installed similar to the RAM, consult your manufacturers instructions for proper installation'

[Hardware.Work.Building.Storage]
Name = 'Installing The Storage'
Note = 'Install the storage devices into there bays, either 5.5 inch or 3.5 inch. Fasten them down using screws. The method you use to plug them in depends if they are PATA or SATA, be mindful that if it is PATA that you have to set primary and secondary statuses to the drives.'

[Hardware.Work.Building.Power_Supply]
Name = 'Installing The Power Supply'
Note = 'Make sure the kill switch is set to off. Set the voltage to your countries voltage. Inset the power supply into its dedicated position within the chassis and fasten it in. Make sure to plug in each cable to its designated area'

[Hardware.Work.Building.Booting]
Name = 'Booting The Computer'
Note = 'Keep the chassis open, remove the ESD strap, plug in the power supply and turn on the power. Connect the monitor and any other external connections. Visually check to see if the mechanical components are working, like fans. Check to see if the BIOS is reading correctly'

